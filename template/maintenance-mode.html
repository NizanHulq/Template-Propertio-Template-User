<!DOCTYPE html>
<html lang="en">
<head>
	<title>Realty - Real Estate Bootstrap 5 Template</title>
	<!-- Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Webestica.com">
	<meta name="description" content="bootstrap 5 based real estate template">

	<!-- Favicon -->
	<link rel="shortcut icon" href="assets/images/favicon.ico">

	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=DM+Serif+Text&display=swap" rel="stylesheet">

	<!-- Plugins CSS -->
	<link rel="stylesheet" type="text/css" href="assets/vendor/font-awesome/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap-icons/bootstrap-icons.css">
	<link rel="stylesheet" type="text/css" href="assets/vendor/aos/aos.css">
	<!-- Theme CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

<!-- **************** MAIN CONTENT START **************** -->
<main>
	<!-- =======================
	maintenance mode START -->
	<section class="pt-5 pb-0">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 mx-auto text-center">
					<h1 class="display-5 lh-1">Something exciting is coming your way!</h1>
					<p class="mt-3">A Full package Digital Creative Agency Specializing in: Video Production, Web Design, Branding, Brand Strategy, Content Marketing and Aerial Cinematography.</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 mx-auto text-center">
					<!-- Progress bar -->
					<div class="overflow-hidden mt-2">
						<p class="mb-1 text-dark text-start">Launch progress</p>
						<div class="progress progress-lg progress-percent-bg">
							<div class="progress-bar progress-bar-striped bg-primary aos aos-init" data-aos="slide-right" data-aos-delay="200" data-aos-duration="1000" data-aos-easing="ease-in-out" role="progressbar" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100" style="width:85%">
								<span class="progress-percent">85%</span>
							</div>

						</div>
					</div>
					<!-- subscribe form-->
					<form class="mt-4">
						<p class="mb-1">Please subscribe to newsletter to get updates from us.</p>
						<div class="input-group">
							<input class="form-control bg-transparent" type="email" placeholder="Enter your email...">
							<button class="btn btn-primary">Notify me!</button>
						</div>
					</form>
					<!-- social icons -->
					<ul class="list-inline mt-4 display-9">
						<li class="list-inline-item"><a href="#" class="me-2 text-twitter"><i class="fab fa-fw fa-twitter"></i></a> </li>
						<li class="list-inline-item"><a href="#" class="me-2 text-instagram"><i class="fab fa-instagram"></i></a> </li>
						<li class="list-inline-item"><a href="#" class="me-2 text-facebook"><i class="fab fa-fw fa-facebook"></i></a> </li>
						<li class="list-inline-item"><a href="#" class= "text-linkedin"><i class="fab fa-fw fa-linkedin-in"></i></a> </li>
					</ul>
				</div>
			</div>
		</div>
	</section>
	<!-- =======================
	maintenance mode END -->

	<!-- =======================
	Image START -->
	<section class="h-500 pt-0" style="background:url(assets/images/error/02.png) no-repeat center center; background-size:cover;">
	</section>
	<!-- =======================
	Image END -->

</main>
<!-- **************** MAIN CONTENT END **************** -->

<!-- Back to top -->
<div class="back-top"><i class="bi bi-arrow-up-short position-absolute top-50 start-50 translate-middle"></i></div>
<!-- Back to top -->

<!-- =======================
JS libraries, plugins and custom scripts -->

<!-- Bootstrap JS -->
<script src="assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- Vendors -->
<script src="assets/vendor/aos/aos.js"></script>

<!-- Template Functions -->
<script src="assets/js/functions.js"></script>

</body>
</html>
